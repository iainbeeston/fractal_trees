<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fractal Trees Demo</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        -webkit-tap-highlight-color: transparent;
      }
      .notice {
        display: block;
        position: absolute;
        top: 75%;
        left: 50%;
        width: 500px;
        margin-left: -250px;
        font-size: 32px;
        font-family: "Lucida Console", Monaco, monospace;
        color: rgba(3, 0, 128, 0.75);
        text-align: center;
      }
      .hidden {
        -webkit-animation-duration: 1s;
        -webkit-animation-name: fadeout;
        -webkit-animation-fill-mode: forwards;
      }
      @-webkit-keyframes fadeout {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script src="js/chance_normal.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/fractal_trees.js"></script>
</html>
